<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simplify.js - a high-performance JavaScript 2D/3D polyline simplification library</title>

	<script src="bower_components/chart.js/dist/Chart.bundle.min.js"></script>
	<script src="bower_components/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
	<script src="bower_components/hammerjs/hammer.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/file-saver/dist/FileSaver.min.js"></script>
	<script src="bower_components/papaparse/papaparse.min.js"></script>

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="fd-slider.css" />
	<link rel="stylesheet" href="fd-slider-tooltip.css" />


</head>
<body>
	<div class="container">
		<h1>Simplify.js</h1>

		<p>
			<button id="resetZoom">Reset Zoom</button>
			<label><input id="quality" type="checkbox" /> highest quality</label>
			<button id="toggleScale">Toggle Scale Type</button>
			<button id="savechart">Save chart...</button>
			<input id="files" type="file" multiple="" />
			<button id="import">Import</button>
			<button id="export">Export data...</button>
		</p>
		<div class="canvas-container cf">
			<p class="tolerance-container"><input id="tolerance" type="text" value="0.1" /></p>

			<p class="stats">
				<em id="point-num-before"></em> points,
				simplified with tolerance: <em id="tolerance-val"></em> px<br />
				After simplification: <em id="point-num-after"></em> points (~<em id="point-num-times"></em> times less)<br />
				Performed in <em id="duration"></em> ms
			</p>

			<div class="chart-container" style="position: relative">
				<canvas id="chart"></canvas>
			</div>

		</div>

		<p class="footer">&copy; 2013, <a href="http://agafonkin.com/en">Vladimir Agafonkin</a>. Released under <a href="https://raw.github.com/mourner/simplify-js/master/LICENSE">BSD license</a>.</p>

	</div>
</body>

<script src="test-data.js"></script>
<script src="simplify.js"></script>
<script src="fd-slider.js"></script>
<script src="utils.js"></script>
<script src="main.js"></script>

</html>
